<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting started with Boto 3</title>
    <style type="text/css">
body, html {
    height: 100%;
    margin: 0;
}

/* The hero image */
.hero-image {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("getting-started.jpg");

    /* Set a specific height */
    height: 100%;
    width: 100%;

    /* Position and center the image to scale nicely on all screens */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}

/* Place text in the middle of the image */
.hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2em;
}

.btn {
    border: none; /* Remove borders */
    color: white; /* Add a text color */
    padding: 14px 28px; /* Add some padding */
    cursor: pointer; /* Add a pointer cursor on mouse-over */
}

.success {background-color: #4CAF50;} /* Green */
.success:hover {background-color: #46a049;}
    </style>
</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1>Getting started with Boto 3</h1>
        <p>Small tutorial to demonstrate the Boto3 usage<br/>
            in order to work with Amazon Glacier</p>
        <form action="html/index.html">
            <button class="btn success">Read the doc</button>
        </form>
    </div>
</div>
</body>
</html>
